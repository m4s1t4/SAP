<!--En este archivo realizaremos un formulario para poder ingresar nuevas personas a nuestra SAP. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Nueva Persona </title>
</head>
<body>
    <form method='POST'>
        <h1>Agregar Persona</h1>
        <table>
            {{formaPersona}}
        </table>
        <button type="submit">Agregar</button>
        {% csrf_token %}
    </form>
</body>
</html>
